<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Game</title>
  <style>
    input {
      width: 30px;
      text-align: center;
      font-size: 20px;
      margin: 5px;
    }
    button {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Wordle Game</h1>

  <div id="wordContainer"></div>
  <input type="text" id="guessInput" maxlength="5">
  <button onclick="checkGuess()">Guess</button>

  <script>
    // The word to guess
    const secretWord = "apple";
    
    // Array to store guessed letters
    const guessedLetters = [];

    // Function to update the word display
    function updateWordDisplay() {
      const wordContainer = document.getElementById("wordContainer");
      wordContainer.innerHTML = secretWord
        .split('')
        .map(letter => (guessedLetters.includes(letter) ? letter : '_'))
        .join(' ');
    }

    // Function to check the guessed letter
    function checkGuess() {
      const guessInput = document.getElementById("guessInput");
      const guess = guessInput.value.toLowerCase();

      if (guess.length === 1 && /[a-z]/.test(guess)) {
        if (!guessedLetters.includes(guess)) {
          guessedLetters.push(guess);
          updateWordDisplay();
        } else {
          alert("You already guessed that letter!");
        }
      } else {
        alert("Please enter a valid single letter guess!");
      }

      guessInput.value = '';
    }

    // Initialize the word display
    updateWordDisplay();
  </script>

</body>
</html>
