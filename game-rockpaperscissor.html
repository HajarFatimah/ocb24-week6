<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSOR GAME</title>
</head>
<body>
    
<p>Let's play Rock-Paper-Scissor Game</p>

<script>
    function playGame(userMove) {
        const randomNumber = Math.random();
        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1/3) {
            computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
            computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
            computerMove = 'scissor';
        }

        let result ='';

        if (userMove === computerMove){
            result = 'Tie';
        } else if ((userMove === 'rock' && computerMove === 'scissor') || (userMove === 'paper' && computerMove === 'rock') || (userMove === 'scissor' && computerMove === 'paper')) {
            result = 'You Win'
        } else {
            result = 'You Lose'
        }

        alert(`You picked ${userMove}. Computer picked ${computerMove}. ${result}`);

    }

</script>


<button onclick="playGame('rock')">ROCK</button>
<button onclick="playGame('paper')">PAPER</button>
<button onclick="playGame('scissor')">SCISSOR</button>


</body>
</html>
